# Options
title: 'Kévin THÉRAGE'
baseline: >-
  PHP/Symfony Developer with over 9 years of experience, certified Symfony 6 and 7 Expert. Specialized in
  complex architectures and ambitious technical projects for demanding sectors: banks, public services,
  e-commerce and French press.
description: 'Blog professionnel de Kévin THÉRAGE'
url: "https://ktherage.github.io"
baseurl: "https://ktherage.github.io"
canonicalurl: true

# Menus
menus:
  main:
    - id: 'about-me'
      name: 'About me'
      url: '/about-me/'
      weight: 1
    - id: 'blog'
      name: 'Blog'
      url: '/blog/'
      weight: 2

theme: null

author:
  name: 'Kévin THÉRAGE'
  url: 'https://ktherage.github.io/'
image: cecil-card.png
taxonomies:
  tags: tag

static:
  exclude:
    - "*.md"
    - "*.yml"
    - "*.yaml"

output:
  dir: "_site"
  filename: "index"

optimize:
  enabled: true
  html:
    ext: true
  css:
    enabled: true
  js:
    enabled: true
  images:
    enabled: true

cache:
  enabled: true
  dir: ".cache"
